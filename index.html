<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Debate Judge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: #fff;
    }

    h1, h2 {
      color: gold;
    }

    input, textarea, button {
      background: #121212;
      color: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1abc9c;
    }

    button:hover {
      background-color: #1abc9c;
      color: #000;
      cursor: pointer;
    }

    textarea {
      width: 80%;
      height: 100px;
      resize: vertical;
    }

    #certificate {
      margin-top: 30px;
      padding: 30px;
      border-radius: 20px;
      background: #fff8dc;
      color: #2c3e50;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    .turn {
      font-weight: bold;
      font-size: 20px;
    }

    #feedback {
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      background-color: #222;
      border-left: 5px solid #1abc9c;
      text-align: left;
      border-radius: 12px;
      display: none;
